<html>

	<head>
		<title>修改新闻</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/pilot2.css" type="text/css">
	</head>

	<body>
		<!--顶部-->
		<div class="top">
			<div class="head">
				<div class="logo">
					<img src="image/newsPage/logo.png">
				</div>
				<!--面包屑导航栏-->
				<div class="bread">
					<ul class="breadcrumb">
						<li>
							<a href="index.jsp">网站首页</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--主要内容-->
		<div class="main">
			<!--左侧导航栏-->
			<div class="left-1">
				<div class="wrap1">
					<div class="nav1">
						<ul>
							<li class="list1">
								<h2><i></i> 修改新闻</h2>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--右侧正文内容-->
			<div class="right-1">
				<!--表格-->
				<div class="liebiao1">
					<form class="form-horizontal" action="updateNewsServlet?newsId=${news.newsId}" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="${news.title}" name="title" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">作者:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="${news.author}" name="author" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">部门:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="${news.content}" name="content" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">时间:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="${news.writeTime}" name="writeTime" />
							</div>
						</div>
						<input type="submit" value="保存" class="save">
					</form>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="foot">
			<p>版权所有：东北师范大学党委学生工作部（处） | 地址：吉林省长春市人民大街5268号 | 邮编：130024 </p>
		</div>
		<!--回到顶部-->
		<div class="neighbour">
			<ul>
				<li id="toplist">
					<button id="topbtn" onclick="topFunction()">
                <img src="image/homePage/上(1).png">
            </button>
				</li>
			</ul>
		</div>
		<script src="js/newsPage.js" type="text/javascript"></script>
	</body>

</html>
